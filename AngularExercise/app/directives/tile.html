<div ng-class="{'tile':true ,'tile-box-shadow': controller.mode == 'newsMode'}">

<div  ng-class="{'tile-image-container':true ,'night-mode': controller.mode == 'newsMode'}">

	<img ng-src="{{tile.Image}}" class="tile-image"></img>

</div>

<div class="tile-footer no-wrap">

	{{tile.Name}}<br>
	{{tile.Brand}} 
	
</div>


</div>
